services:
  - type: web
    name: l2m-bossbot
    env: python
    plan: free
    pythonVersion: 3.12   # ← これを追加（3.11でも可）
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: DISCORD_TOKEN
        sync: false
