services:
  - type: web
    name: l2m-bossbot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: BACKOFF_429_MIN
        value: "900"
      - key: BACKOFF_JITTER_SEC
        value: "30"
